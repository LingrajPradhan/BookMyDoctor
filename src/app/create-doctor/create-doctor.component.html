<div [hidden]="submitted" class="card col-md-4 offset-md-4 mt-3">
  <h3 style="text-align: center;">Create Doctor </h3>
  <div [hidden]="submitted" style="width: 100%;">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="doctorName">Doctor's Name</label>
        <input type="text" class="form-control" id="firstName" required [(ngModel)]="doctor.doctorName"
          name="doctorName">
      </div>

      <div class="form-group">
        <label for="doctorSpeciality">Doctor's Speciality</label>
        <input type="text" class="form-control" id="doctorSpeciality" required [(ngModel)]="doctor.doctorSpeciality"
          name="doctorSpeciality">
      </div>

      <div class="form-group">
        <label for="doctorProfile">Doctor's Profile</label>
        <input type="text" class="form-control" id="doctorProfile" required [(ngModel)]="doctor.doctorProfile"
          name="doctorProfile">
      </div>
      <div class="form-group">
        <label for="doctorQualification">Doctor's Qualification</label>
        <input type="text" class="form-control" id="doctorQualification" required
          [(ngModel)]="doctor.doctorQualification" name="doctorQualification">
      </div>
      <div class="form-group">
        <label for="doctorEmail">Doctor's Email</label>
        <input type="text" class="form-control" id="doctorEmail" required [(ngModel)]="doctor.doctorEmail"
          name="doctorEmail">
      </div>
      <div class="form-group">
        <label for="doctorPassword">Doctor's Password</label>
        <input type="password" class="form-control" id="doctorPassword" required [(ngModel)]="doctor.doctorPassword"
          name="doctorPassword">
      </div>
      <button type="submit" class="btn btn-dark">Submit</button>
    </form>
  </div>
</div>
<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>

</div>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js">
  <title>Document</title>
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Quinnox Healthcare</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" routerLink="home">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" *ngIf="!isLoggedIn()"routerLink="aboutus" >About Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" *ngIf="!isLoggedIn()" routerLink="contactus">Contact Us</a>
            </li>
        </ul>
        <ul class="navbar-nav">
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" *ngIf="!isLoggedIn()" routerLink="#" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fas fa-users"></i>
            </button>
            <button class="btn btn-secondary dropdown-toggle"*ngIf="isLoggedIn()" routerLink="#"  type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Logout
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" routerLink="admin-login" *ngIf="!isLoggedIn()"><i class="fas fa-users-cog"></i> Admin</a>
              <a class="dropdown-item" routerLink="doctor-login"
              *ngIf="!isLoggedIn()"><i class="fas fa-user-md"></i> &nbsp;Doctor</a>
              <a class="dropdown-item" routerLink="login"
              *ngIf="!isLoggedIn()"><i class="fas fa-procedures"></i>  Patient</a>
              <a class="dropdown-item" *ngIf="isLoggedIn()" href="#" (click)="logOutFunction()">Logout</a>
            </div>
          </div>
            <!-- <li class="nav-item">
                <a class="nav-link" href="#">Register</a>
            </li> -->
        </ul>
    </div>
  </nav>
</body>
</html>

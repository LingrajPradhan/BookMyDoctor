<h3 style="text-align: center;">Patient Login</h3>
<div class="card col-md-4 offset-md-4 mt-5">
  <div style="width: 100%;">
    <form [formGroup]="regForm">

      <div class="form-group">
        <label for="patientEmail">Email Address</label>
        <input type="patientEmail" class="form-control" id="patientEmail" name="patientEmail"
          formControlName="patientEmail" required>
      </div>
      <div class="form-group">
        <label for="patientPassword">Password</label>
        <input type="password" class="form-control" id="patientPassword" name="patientPassword"
          formControlName="patientPassword" required>
      </div>
      <button type="submit" class="btn btn-secondary" [disabled]="regForm.invalid" (click)="
  PatientloginDataToService(regForm.value)">Login</button>&nbsp;
      <button type="submit" class="btn btn-secondary" (click)="
 registerPatient()">New User? Register</button>
      &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp;


    </form>
  </div>
</div>
<footer>
  <p>Quinnox Healthcare, Copyright &copy; 2020</p>
</footer>
<router-outlet></router-outlet>

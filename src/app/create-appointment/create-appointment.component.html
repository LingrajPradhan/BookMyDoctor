<div [hidden]="submitted" class="card col-md-4 offset-md-4 mt-3">
  <h3 style="text-align: center;">Add Appointment </h3>
  <div [hidden]="submitted" style="width: 100%;">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="doctorId">Doctor Id</label>
        <input type="number" class="form-control" id="firstName" required [(ngModel)]="appointment.doctorId"
          name="doctorId">
      </div>
      <div class="form-group">
        <label for="doctorName">Doctor Name</label>
        <input type="text" class="form-control" id="firstName" required [(ngModel)]="appointment.doctorName"
          name="doctorName">
      </div>

      <div class="form-group">
        <label for="doctorSpeciality">Doctor's Speciality</label>
        <input type="text" class="form-control" id="doctorSpeciality" required
          [(ngModel)]="appointment.doctorSpeciality" name="doctorSpeciality">
      </div>

      <div class="form-group">
        <label for="patientId">Patient Id</label>
        <input type="text" class="form-control" id="patientId" required [(ngModel)]="appointment.patientId"
          name="patientId">
      </div>
      <div class="form-group">
        <label for="patientName">Patient Name</label>
        <input type="text" class="form-control" id="patientName" required [(ngModel)]="appointment.patientName"
          name="patientName">
      </div>
      <!-- <div class="form-group">
        <label for="date">Date</label>
        <input type="text" class="form-control" id="date" required [(ngModel)]="appointment.date" name="date">
      </div> -->
      <div class="form-group">
        <label for="date" style="color: black; font-weight: bold;">Select Date</label>
        <input type="date" class="form-control" id="date" name="date" required [(ngModel)]="appointment.date">
        <!-- <div style="color:red;" *ngIf="regForm.get('price').value<1">Price cannot be empty</div> -->
      </div>
      <!-- <div class="form-group">
        <label for="time">Time</label>
        <input type="text" class="form-control" id="time" required [(ngModel)]="appointment.time" name="time">
      </div> -->
      <div class="form-group">
        <label for="time" style="color: black; font-weight: bold;">Select Appointment Time</label>

        <select class="form-control" id="time" name="time" required [(ngModel)]="appointment.time">
          <option value="10:30AM">10:00AM</option>
          <option value="1:00PM">1:00PM</option>
          <option value="5:30PM">5:30PM</option>
          <option value="2:30PM">2:30PM</option>
        </select>
        <!-- <div style="color: red;" *ngIf="regForm.get('patient_gender').touched && regForm.get('patient_gender').pristine">
                  *invalid</div> -->
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" required [(ngModel)]="appointment.description"
          name="description">
      </div>
      <button type="submit" class="btn btn-dark">Submit</button>
    </form>
  </div>
</div>
<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>

</div>
